name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: pdf-page-reorder
  REGION: us-central1

jobs:
  deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" | base64 -d > ${{ runner.temp }}/gcp-key.json
          gcloud auth activate-service-account --key-file=${{ runner.temp }}/gcp-key.json
          gcloud config set project $PROJECT_ID

      - name: Configure Docker to use gcloud
        run: |
          gcloud auth configure-docker

      - name: Build Container Image
        run: |
          # Submit build (ignore log streaming errors)
          gcloud builds submit \
            --tag gcr.io/$PROJECT_ID/$SERVICE_NAME \
            --timeout=10m 2>&1 || true

          # Wait for build to complete
          echo "Waiting for build to complete..."
          sleep 90

          # Verify image was created
          if gcloud container images describe gcr.io/$PROJECT_ID/$SERVICE_NAME &>/dev/null; then
            echo "âœ… Container image built successfully"
          else
            echo "âŒ Build may have failed - checking..."
            exit 1
          fi

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/$PROJECT_ID/$SERVICE_NAME \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --memory 2Gi \
            --cpu 2 \
            --timeout 300 \
            --max-instances 10 \
            --min-instances 0 \
            --set-env-vars="STREAMLIT_SERVER_PORT=8080"

      - name: Get Service URL
        id: url
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format="value(status.url)")
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "ðŸš€ Deployment complete!"
          echo "ðŸ“± Access your app at: $SERVICE_URL"

      - name: Show Deployment Summary
        run: |
          echo "# Deployment Summary ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** $SERVICE_NAME" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** $REGION" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… HIPAA Redactor is now live!" >> $GITHUB_STEP_SUMMARY
